<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>失物招領瀏覽</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 讓遺失物列表在卡片內可上下滑動 */
    .scroll-container {
      max-height: 60vh;     /* 根據需要調整高度，亦可改為固定像素 */
      overflow-y: auto;     /* 啟用垂直卷軸 */
      -webkit-overflow-scrolling: touch; /* 行動裝置更順暢 */
    }
  </style>
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h2 class="card-title mb-0">失物招領</h2>
        <small class="text-muted">您是以 <strong>{{ mode }}</strong> 身份瀏覽此頁面。</small>
      </div>

      <!-- 搜尋欄，可保留或移除 -->
      <form class="input-group my-4" method="get" action="">
        <input type="text" class="form-control" name="q" placeholder="輸入關鍵字搜尋...">
        <button class="btn btn-primary" type="submit">搜尋</button>
      </form>

      <!-- 遺失物清單：加入 scroll-container 以可滾動顯示 -->
      <div class="scroll-container">
        {% if items %}
          <ul class="list-group list-group-flush">
            {% for item in items %}
              <li class="list-group-item d-flex align-items-start">
                <div class="me-3">
                  <span class="badge bg-secondary">{{ item.category }}</span>
                </div>
                <div class="flex-grow-1">
                  <h5 class="mb-1">{{ item.title }}</h5>
                  <p class="mb-1 small text-muted">{{ item.location }} ‧ {{ item.date }}</p>
                  <p class="mb-0">{{ item.description }}</p>
                </div>
                <a href="/items/{{ item.id }}" class="btn btn-sm btn-outline-primary ms-auto">詳情</a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <div class="text-center py-5 text-muted">暫無遺失物資訊</div>
        {% endif %}
      </div>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">回首頁</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯個人資料</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5" id="app">
  <div class="card shadow p-4">
    <h3 class="mb-4">編輯個人資料</h3>
    <form @submit.prevent="submitEdit">
      <div class="mb-3">
        <label class="form-label">使用者名稱</label>
        <input class="form-control" v-model="form.username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">信箱（不可修改）</label>
        <input class="form-control" v-model="form.school_email" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">系所（不可修改）</label>
        <input class="form-control" v-model="form.department" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">電話</label>
        <input class="form-control" v-model="form.phone">
      </div>
      <div :class="['alert', 'alert-success']" v-if="successMsg" role="alert">
        {% raw %}{{ successMsg }}{% endraw %}
      </div>
      <div :class="['alert', 'alert-danger']" v-if="errorMsg" role="alert">
        {% raw %}{{ errorMsg }}{% endraw %}
      </div>      
      <button type="submit" class="btn btn-primary" @click="submitEdit">儲存變更</button>
      <a href="/profile" class="btn btn-secondary ms-2">取消</a>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='edit_profile.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>發布遺失物資訊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-card {
      max-width: 720px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow form-card">
      <div class="card-body p-4">
        <h2 class="card-title mb-4 text-center">發布遺失物</h2>

        <!-- ⚠️ 若使用模板引擎 (Jinja/EJS 等) 請在此處插入 CSRF Token -->
        <form action="/lost_items/create" method="post" novalidate>
          <!-- 物品名稱 -->
          <div class="mb-3">
            <label for="item_name" class="form-label">物品名稱 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="item_name" name="item_name" placeholder="例如：黑色皮夾" maxlength="100" required />
          </div>

          <!-- 分類 -->
          <div class="mb-3">
            <label for="category" class="form-label">分類 <span class="text-danger">*</span></label>
            <select class="form-select" id="category" name="category" required>
              <option value="" selected disabled>請選擇分類</option>
              <option value="電子產品">電子產品</option>
              <option value="錢包/證件">錢包/證件</option>
              <option value="鑰匙">鑰匙</option>
              <option value="服飾/配件">服飾/配件</option>
              <option value="書籍/文件">書籍/文件</option>
              <option value="其他">其他</option>
            </select>
          </div>

          <!-- 遺失地點 -->
          <div class="mb-3">
            <label for="lost_location" class="form-label">遺失地點 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lost_location" name="lost_location" placeholder="例如：圖書館二樓自習區" maxlength="100" required />
          </div>

          <!-- 遺失時間 -->
          <div class="mb-3">
            <label for="lost_time" class="form-label">遺失時間 <span class="text-danger">*</span></label>
            <input type="datetime-local" class="form-control" id="lost_time" name="lost_time" required />
          </div>

          <!-- 聯絡電話 -->
          <div class="mb-3">
            <label for="contact_phone" class="form-label">聯絡電話 <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="contact_phone" name="contact_phone" placeholder="09xx-xxx-xxx" maxlength="20" pattern="[0-9\-\+\s]{6,20}" required />
            <div class="form-text">僅限校內使用者查看</div>
          </div>

          <!-- 聯絡信箱 -->
          <div class="mb-3">
            <label for="contact_email" class="form-label">聯絡信箱 <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="contact_email" name="contact_email" placeholder="xxx@school.edu.tw" maxlength="100" required />
          </div>

          <!-- 通知期限 (天) -->
          <div class="mb-3">
            <label for="notification_period" class="form-label">通知期限 (天)</label>
            <input type="number" class="form-control" id="notification_period" name="notification_period" min="1" max="365" placeholder="例如：14" />
            <div class="form-text">系統可在期限結束前自動提醒您更新狀態，非必填</div>
          </div>

          <!-- 備註 -->
          <div class="mb-3">
            <label for="remark" class="form-label">備註 / 特徵描述</label>
            <textarea class="form-control" id="remark" name="remark" rows="4" maxlength="1000" placeholder="可補充外觀特徵、內容物等..."></textarea>
          </div>

          <!-- 隱藏欄位：status 預設 "open"；user_id 後端註入 -->
          <input type="hidden" name="status" value="open" />

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">送出</button>
            <a href="/" class="btn btn-outline-secondary btn-lg">取消</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
